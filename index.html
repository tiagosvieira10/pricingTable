<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
    <title>Pricing Table</title>
</head>
<body>
    <main>

        <section class="caixas">

            <div class="caixa1">

                <p class="indicacao">PARA VOCÊ COMEÇAR</p>

                <div class="classe1">
                    <p class="classificacao1">Essentials</p>
                    <h3 class="dezenove">R$ <strong>19,97</strong>/mês</h3>
                </div>

                <button class="assinar">Assinar agora</button>

                <div class="beneficios">
                    <div class="tres">
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">Até 3 usuários</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>

                    <div class="autoatendimento">
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">Autoatendimento</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>
                </div>

            </div>
            
            <img src="/img/tag.png" alt="mais vantagem" class="maisVantagem">
            
            <div class="caixa2">
                
                <p class="indicacao">PARA VOCÊ DECOLAR</p>

                <div class="classe1">
                    <p class="classificacao2">Ultimate</p>
                    <h3 class="vintenove">R$ <strong>29,97</strong>/mês</h3>
                </div>  

                  
                <button class="assinar2">Assinar agora</button>
                
                <div class="beneficiosBlack">

                    <div class="ilimitados">
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">usuários ilimitados</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>

                    <div class="suporte">
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">Suporte 24/7</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>

                    <div class="dedicado">
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">CSM Dedicado</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>

                    <div class="treinamentos">    
                        <img src="/img/Check.svg" alt="check">
                        <p class="bonus">Treinamentos</p>
                        <a href=""><img src="/img/Info.svg" alt="info"></a>
                        <a href="" ></a>
                    </div>

                </div>

            </div>

            <div class="caixa3">

                <p class="indicacao">PARA SUA EMPRESA</p>

                <p class="classificacao1">Enterprise</p>
            
                <button class="assinar">Fale com a gente</button>
                
                <div class="beneficios">

                    <div class="customizadoEspecial">
                        <img src="/img/Check.svg" alt="check">
                        <p>Plano customizado especialmente para a necessidade de seu negocio</p>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
